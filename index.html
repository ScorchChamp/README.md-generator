<html>
<head>
  <title>Search and Replace</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://scorchchamp.github.io/style.css">
  <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
</head>
<body>
  <h1>Github repo README.md generator</h1>
  <p class="explanation">Change either side of the fields to change the result!</p>
  <p class="more-features">Need more features? <a href="https://github.com/ScorchChamp/Image-Compression/issues/new"> Open an issue!</a></p>
  <div class="repo-parser">
    <input type="text" id="repo-text" class="repo-text" value="https://github.com/ScorchChamp/Image-Compression">
    <input type="submit" id="repo-button" class="repo-button" value="Parse repo data!">
  </div>
  <div class="app-container">
    <div class="input-column">
      <textarea id="input-field" class="input-field"># Hello World!</textarea>
    </div>
    <div class="output-column">
      <div id="output-field" class="output-field" contentEditable></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
