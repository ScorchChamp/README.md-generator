<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </meta>
    <meta charset="utf-8">
    </meta>
    <link id="css" rel="preload"
        href="https://fonts.gstatic.com/s/firacode/v21/uU9eCBsR6Z2vfE9aq3bL0fxyUs4tcw4W_D1sJVD7MOzlojwUKQ.woff"
        as="font" type="font/woff2" crossorigin>
    </link>
    <link id="css" rel="stylesheet" type="text/css" href="https://scorchchamp.github.io/style.css" media="all">
    </link>
    <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5779624385801311"
        crossorigin="anonymous" async></script>
    <script src="https://scorchchamp.github.io/auto-format.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
</head>

<body>
  <div class="app">
    <p class="explanation">Change either side of the fields to change the result!</p>
    <p class="more-features">Need more features? <a href="https://github.com/ScorchChamp/Image-Compression/issues/new">
        Open an issue!</a></p>
    <div class="repo-parser">
      <input type="text" id="repo-text" class="repo-text" value="https://github.com/ScorchChamp/Image-Compression">
      <input type="submit" id="repo-button" class="repo-button" value="Parse repo data!">
    </div>
    <div class="readme-container">
      <div class="input-column">
        <textarea id="input-field" class="input-field"># Hello World!</textarea>
      </div>
      <div class="output-column">
        <div id="output-field" class="output-field" contentEditable></div>
      </div>
    </div>
    <script src="app.js"></script>
  </div>
</body>

</html>
